management: 
  endpoint: 
    metrics: 
      enabled: true
    prometheus: 
      enabled: true
  endpoints: 
    web: 
      exposure: 
        include: "*"
  metrics: 
    export: 
      prometheus: 
        enabled: true
spring: 
  application: 
    name: BOI200922
  cloud: 
    config: 
      failFast: false
      retry: 
        maxAttempts: 20
      uri: ${CONFIG_SERVER_URI}
  profiles: 
    active: ${PROFILE:dev}
  sleuth: 
    sampler: 
      percentage: 1
  api: 
    fundtransfer: 
      context-path: /v1/accounts/deposits/balance/inquiry
      hosturl: /fundtransfer
      jolt-filename: fundtransfer597317-jolt.json
  datasource: 
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: ${mysql_pwd}
    url: jdbc:mysql://${mysql_url}:3306/camunda
    username: ${mysql_user}
